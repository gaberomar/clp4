<script>
function tvf(sv)
{
document.write('<scr'+'ipt type=\"text/javascript\">sv=['+sv+']</scr'+'ipt>');
}
function gParam(name)
{
  var start=location.search.indexOf("?"+name+"=");
  if (start<0) start=location.search.indexOf("$"+name+"=");
  if (start<0) return '';
  start += name.length+2;
  var end=location.search.indexOf("$",start)-1;
  if (end<0) end=location.search.length;
  var result='';
  for(var i=start;i<=end;i++) {
    var c=location.search.charAt(i);
    result=result+(c=='+'?' ':c);
  }
  return unescape(result);
}
tvf(gParam('sv'));

function load_player(sv_channel){
var playerElement = document.getElementById('player');
var player = new Clappr.Player({
 height: '100%',
 width: '100%',
 autoPlay: 'true',
watermark: "https://1.bp.blogspot.com/-JfWb2LWM2_M/Xqt1muzh4CI/AAAAAAAAI1I/mHIUUcGGnMMQ_nrZ-1lfIeMoRM2OpLmBQCK4BGAYYCw/s1600/logo1.png", position: 'top-right',
  plugins: [DashShakaPlayback, LevelSelector]
  ,
 hlsjsConfig: {
 xhrSetup: function(xhr, url) {
  xhr.withCredentials = false;
 }

 },
 playbackConfig: {
 crossorigin: 'use-credentials'
 }
});
player.attachTo(playerElement);
player.load({source: sv_channel, mimeType: 'application/x-mpegURL'});
player.play();
}
